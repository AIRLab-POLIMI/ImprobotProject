<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="./static/css/styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script>
      function loadlang(){
        var lng = document.getElementById("langselector").value;
        let eng_elem = document.getElementsByName("eng_elem");
        let it_elem = document.getElementsByName("it_elem");

        switch (lng)
          {
          case "eng":
            for (i = 0; i < eng_elem.length; i++) {
              eng_elem[i].style.display = 'block';
            } 
            for (i = 0; i < it_elem.length; i++) {
              it_elem[i].style.display = 'none';
            } 
          break;
          case "it":
            for (i = 0; i < it_elem.length; i++) {
              it_elem[i].style.display = 'block';
            } 
            for (i = 0; i < eng_elem.length; i++) {
              eng_elem[i].style.display = 'none';
            } 
          break;
          }
      }
    </script>
    {% block head %}{% endblock %}
    
</head>
<body onload="loadlang()">
<div class="container-fluid gx-0 ps-1 pe-1">
  <header class="bd-header bg-light py-3 align-items-stretch border-bottom border-light">
    <!-- As a heading -->
    <nav class="navbar">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 me-auto h1">{% block navbar_title %}{% endblock %}</span>
        {% block navbar_extra %}{% endblock %}
        <div class="raw justify-content-end">
          <select id="langselector" onchange="loadlang()">
            <option value="eng">English</option>
            <option value="it">Italian</option>
          </select>
        </div>
        
      </div>
    </nav>
  </header>
  <main>
    <div class=="row">
      <p>You can change the language with the selector on top of the page.</p>
      <p>Puoi cambiare la lingua con il selettore nella parte superiore della pagina.</p>
    </div>
      {% block content %}
      {% endblock %}
  </main>
  <!--footer class="pt-5 my-5 text-muted border-top">
    Created by the Bootstrap team &middot; &copy; 2022
  </footer-->
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
